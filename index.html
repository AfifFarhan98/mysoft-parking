<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mysoft Parking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
        }

        .car-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .car-btn {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            width: 80%;
            max-width: 300px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        .car-btn:hover {
            background-color: #45a049;
        }

        .parking {
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #888;
            border-radius: 10px;
            background-color: white;
            text-align: center;
            cursor: pointer;
        }

        .parking-slot {
            margin: 5px 0;
            font-size: 18px;
        }

        .note {
            font-size: 14px;
            color: #777;
        }

        @media (min-width: 600px) {
            .car-buttons {
                flex-direction: row;
                justify-content: center;
            }

            .car-btn {
                width: auto;
            }
        }
    </style>
</head>
<body>

<h2>Mysoft Parking</h2>

<!-- Car Buttons -->
<div class="car-buttons">
    <button class="car-btn" onclick="addCar('Ah Meng')">Car Ah Meng</button>
    <button class="car-btn" onclick="addCar('JJ')">Car JJ</button>
    <button class="car-btn" onclick="addCar('Farhan')">Car Farhan</button>
</div>

<!-- Parking Area -->
<div class="parking" onclick="removeCar()">
    <strong>Parking Lot (Top = Last In):</strong>
    <div id="parkingArea"></div>
    <div class="note">Tap to remove last parked car (LIFO)</div>
</div>

<script>
    const stack = [];
    const parkingArea = document.getElementById("parkingArea");

    function renderParking() {
        parkingArea.innerHTML = "";
        if (stack.length === 0) {
            parkingArea.innerHTML = "<div class='parking-slot'>Empty</div>";
            return;
        }

        for (let i = stack.length - 1; i >= 0; i--) {
            const carDiv = document.createElement("div");
            carDiv.className = "parking-slot";
            carDiv.textContent = "Car " + stack[i];
            parkingArea.appendChild(carDiv);
        }
    }

    function addCar(car) {
        if (!stack.includes(car)) {
            stack.push(car);
            renderParking();
        } else {
            alert("Car " + car + " is already parked!");
        }
    }

    function removeCar() {
        if (stack.length > 0) {
            const removed = stack.pop();
            alert("Car " + removed + " has left the parking.");
            renderParking();
        }
    }

    renderParking(); // Initial render
</script>

</body>
</html>
